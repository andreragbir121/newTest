
name: andreragbir.byethost5.com

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Install PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3. Verify required files exist
      - name: Verify required files exist
        run: |
          set -euo pipefail
          test -f index.php
          test -f JS/index.js
          test -f CSS/style.css
          echo "All required files found"

      # 4. Lint PHP file
      - name: PHP Lint Check
        run: |
          set -euo pipefail
          echo "Running syntax check on PHP file..."
          php -l index.php
          echo "PHP file passed syntax check"

      # 5. Simple functional test
      - name: Execute PHP script
        run: |
          set -euo pipefail
          echo "Running backend script..."
          php index.php > output.txt
          test -f output.txt
          echo "PHP executed successfully"

  deploy:
    name: Deploy to andreragbir.byethost5.com
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          timeout: 86400000
          log-level: standard
