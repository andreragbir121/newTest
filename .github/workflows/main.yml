name: Deploy to Byethost

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Verify required files exist
        run: |
          set -euo pipefail
          test -f index.php
          test -f JS/index.js
          test -f CSS/style.css
          echo "All required files found"

      - name: PHP Lint Check
        run: php -l index.php

      - name: Execute PHP script
        run: |
          php index.php > output.txt
          test -f output.txt
          echo "PHP executed successfully"

  deploy:
    name: Deploy to andreragbir.byethost5.com
